name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Create .env
        run: |
          cp .env.example .env
          sed -i 's/^api_key=.*/api_key=dev-secret/' .env

      - name: Build containers
        run: docker compose build

      - name: Start db
        run: docker compose up -d db

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            docker compose exec -T db pg_isready -U appuser -d appdb && exit 0
            sleep 1
          done
          exit 1

      - name: Run tests
        run: docker compose run --rm api pytest -q

      - name: Shutdown
        if: always()
        run: docker compose down -v
